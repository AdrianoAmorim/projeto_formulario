<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto em dupla - Formulário</title>
</head>
<body>
    <header>
        <div class="boxHeader">
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para <br/>agendar sua mentoria</p>
        </div>
    </header>
    <main>
        <section class="containerForm">
            <h3 class="containerForm__titulo" style="margin-top: 0;">INFORMAÇÕES PESSOAIS</h3>
            <hr class="containerForm__linha">
            <div class="containerForm__infoPessoal">
                <div class="infoPessoal__nomeComp">
                    <div class="infoPessoal__nome">
                        <p class="containerForm__lblInpunt">Nome</p>
                        <input class="containerForm__inpt" type="text" id="nome">
                    </div>
                    <div class="infoPessoal__sobreNome">
                        <p class="containerForm__lblInpunt">Sobrenome</p>
                        <input class="containerForm__inpt" type="text" id="sobreNome">
                    </div>
                </div>
                <div class="infoPessoal__email">
                    <span class="infoPessoal__email__span">
                        <p class="containerForm__lblInpunt">Email</p> 
                        <p>Digite um email válido</p>
                    </span>
                    <input class="containerForm__inpt" type="text" id="email">
                </div>
                <div class="infoPessoal__senha">
                    <p class="containerForm__lblInpunt">Senha</p>
                    <input class="containerForm__inpt" type="text" id="senha">
                </div>
            </div>
            
            <div class="containerForm__mentor">
                <h3 class="containerForm__titulo">INFORMAÇÕES DO MENTOR</h3>
                <hr class="containerForm__linha">
                <span class="mentor__span">
                    <p class="containerForm__lblInpunt">Nome do seu mentor</p> 
                    <p>só o primeiro nome</p>
                </span>
                <input class="containerForm__inpt" type="text" id="mentorName">
            </div>
            
            <div class="continerForm__horarios">
                <h3 class="containerForm__titulo">SEUS HORÁRIOS DISPONÍVEIS</h3>
                <hr class="containerForm__linha">
                <div class="horarios__gridBlock">
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
