<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto em dupla - Formulário</title>
</head>
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <main>
        <section class="container">
            <h3>INFORMAÇÕES PESSOAIS</h3>
            <hr>
            <div class="pessoal">
                <div class="pessoal__name">
                    <div class="pessoal__name__nome">
                        <p>Nome</p>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="pessoal__name__sobrenome">
                        <p>Sobrenome</p>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                </div>
                <div class="pessoal__email">
                    <span class="pessoal__email__span">
                        <p>Email</p> 
                        <p>Digite um email válido</p>
                    </span>
                    <input type="text" name="email" id="email">
                </div>
                <div class="pessoal_senha">
                    <p>Senha</p>
                    <input type="text" name="senha" id="senha">
                </div>
            </div>
            
            <div class="mentor">
                <h3>INFORMAÇÕES DO MENTOR</h3>
                <hr>
                <span class="mentor__span">
                    <p>Nome do seu mentor</p> 
                    <p>só o primeiro nome</p>
                </span>
                <input type="text" name="mentorname" id="mentorname">
                <hr>
            </div>
            
            <div class="horarios">
                <h3>SEUS HORÁRIOS DISPONÍVEIS</h3>
                <hr>
                <div class="horarios__gridblock">
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
