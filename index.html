<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto em dupla - Formulário</title>
</head>
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>
    <main>
        <section class="containerForm">
            <h3>INFORMAÇÕES PESSOAIS</h3>
            <hr class="containerForm__linha">
            <div class="containerForm__infoPessoal">
                <div class="infoPessoal__nomeComp">
                    <div class="infoPessoal__nome">
                        <p>Nome</p>
                        <input type="text" id="nome">
                    </div>
                    <div class="infoPessoal__sobreNome">
                        <p>Sobrenome</p>
                        <input type="text" id="sobreNome">
                    </div>
                </div>
                <div class="infoPessoal__email">
                    <span class="infoPessoal__email__span">
                        <p>Email</p> 
                        <p>Digite um email válido</p>
                    </span>
                    <input type="text" id="email">
                </div>
                <div class="infoPessoal__senha">
                    <p>Senha</p>
                    <input type="text" id="senha">
                </div>
            </div>
            
            <div class="containerForm__mentor">
                <h3>INFORMAÇÕES DO MENTOR</h3>
                <hr class="containerForm__linha">
                <span class="mentor__span">
                    <p>Nome do seu mentor</p> 
                    <p>só o primeiro nome</p>
                </span>
                <input type="text" id="mentorName">
                <hr>
            </div>
            
            <div class="continerForm__horarios">
                <h3>SEUS HORÁRIOS DISPONÍVEIS</h3>
                <hr>
                <div class="horarios__gridBlock">
                    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
